<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="vel">Km/h
    <input type="button" value="Verificar">
    <div id="resp">
 
    </div>
    <script>
        function calcular() {
            var txt = window.document.getElementById('vel')
            var res = window.document.getElementById('resp')
            var vel = Number(txt.value)
            res.innerHTML = (`<p>Sua velocidade é <strong>${vel}km/h</strong></p>`)
            if (vel > 60) {
                res.innerHTML += ('<p>Você está MULTADO por excesso de velocidade</p>')
            }
            res.innerHTML += (`<p>Dirija sempre com segurança!</p>`)
        }
    </script>
</body>
</html>
