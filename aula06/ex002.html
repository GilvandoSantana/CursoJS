<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: lightblue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1em;
        }

        h1 {

        }

<body>
